<!DOCTYPE html>
<html>
<head>
    <title>ATS Score Checker</title>
</head>
<body>

<h2>ATS Score Checker</h2>

<form id="atsForm">
    <label>Upload CV (PDF or Word):</label><br>
    <input type="file" id="cvFile"><br><br>

    <label>Paste Job Description:</label><br>
    <textarea id="jobDesc" rows="8" cols="60"></textarea><br><br>

    <button type="submit">Check ATS Score</button>
</form>

<h3>Result:</h3>
<pre id="output"></pre>

<script>
document.getElementById("atsForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const fileInput = document.getElementById("cvFile");
    const jdText = document.getElementById("jobDesc").value;

    const formData = new FormData();
    formData.append("cv_file", fileInput.files[0]);
    formData.append("job_description", jdText);

    const response = await fetch("http://127.0.0.1:8000/ats-score", {
        method: "POST",
        body: formData
    });

    const result = await response.json();
    document.getElementById("output").innerText = JSON.stringify(result, null, 2);
});
</script>

</body>
</html>
